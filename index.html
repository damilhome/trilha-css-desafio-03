<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Página Inicial</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="page-header">
        <div class="left-items">
            <button class="menu-hamburguer"><img src="assets/images/header/menu.png" alt="hamburguer menu" width="24px" height="24px"></button>
            <a href="#" class="youtube-logo"><img src="assets/images/header/youtube 1.png" alt="youtube logo" width="90px" height="20px"></a>
        </div>
        <div class="center-items">
            <input type="text" class="search-bar">
            <button class="search-button"><img src="assets/images/header/search.png" alt="search button" width="24px" height="24px"></button>
        </div>
        <div class="right-items">
            <a href="#" class="upload-button-icon"><img src="assets/images/header/video.png" alt="upload video" width="24px" height="24px"></a>
            <a href="#" class="notifications-icon"><img src="assets/images/header/bell.png" alt="notifications" width="24px" height="24px"></a>
            <div class="profile-icon"></div>
        </div>
    </header>
    <main>
        <nav class="sidebar">
            <div class="nav-option home">
                <a href="#">
                    <img src="assets/images/sidebar/home.png" width="24px" height="24px">
                    <p>Início</p>
                </a>
            </div>
            <div class="nav-option explorer">
                <a href="#">
                    <img src="assets/images/sidebar/compass.png" width="24px" height="24px">
                    <p>Explorar</p>
                </a>
            </div>
            <div class="nav-option subscriptions">
                <a href="#">
                    <img src="assets/images/sidebar/youtube.png" width="24px" height="24px">
                    <p>Inscrições</p>
                </a>
            </div>
            <div class="nav-option yt-music">
                <a href="#">
                    <img src="assets/images/sidebar/disc.png" width="24px" height="24px">
                    <p>YouTube Music</p>
                </a>
            </div>
            <div class="nav-option liked-videos">
                <a href="#">
                    <img src="assets/images/sidebar/thumbs-up.png" width="24px" height="24px">
                    <p>Vídeos que gostei</p>
                </a>
            </div>
            <div class="nav-option watch-later">
                <a href="#">
                    <img src="assets/images/sidebar/clock.png" width="24px" height="24px">
                    <p>Assistir mais tarde</p>
                </a>
            </div>
            <div class="nav-option downloads">
                <a href="#">
                    <img src="assets/images/sidebar/download.png" width="24px" height="24px">
                    <p>Downloads</p>
                </a>
            </div>
            <div class="nav-option movies">
                <a href="#">
                    <img src="assets/images/sidebar/film.png" width="24px" height="24px">
                    <p>Filmes</p>
                </a>
            </div>
            <div class="nav-option learn">
                <a href="#">
                    <img src="assets/images/sidebar/book.png" width="24px" height="24px">
                    <p>Aprender</p>
                </a>
            </div>
            <div class="nav-option sports">
                <a href="#">
                    <img src="assets/images/sidebar/award.png" width="24px" height="24px">
                    <p>Esportes</p>
                </a>
            </div>
        </nav>
        <section class="page-videos">

        </section>
    </main>
</body>
</html>
